<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Stats preview card component</title>
</head>
<body>
  <main class="d-flex">
    <div id="card" class="row">
      <section class="col-12 col-lg-6 content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="row all-stats">
          <div class="col-12 col-md-4">
            <span class="stats">10k+</span>
            <span class="stat-heading">companies</span>
          </div>
          <div class="col-12 col-md-4">
            <span class="stats">314</span>
            <span class="stat-heading">templates</span>
          </div>
          <div class="col-12 col-md-4">
            <span class="stats">12m+</span>
            <span class="stat-heading">queries</span>
          </div>
        </div>
      </section>
      <div class="col-12 col-lg-6" >
        <img src="./images/image-header-desktop.jpg" alt="People working" id="image">
      </div>
    </div>
  </main>
</body>
</html>
